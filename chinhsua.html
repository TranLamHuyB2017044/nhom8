        <div class="noidung ">
            <div class="row mt-5 ">
                <form action="tindadang.html">
                    <div class="col-lg-6 mt-6 form_info ">
                        <h2><b>Thông tin cá nhân</b></h2>
                        <div class="mt-3 form-group ">
                            <label class="title_form ">Họ và tên: </label>
                            <input type="text " name="name " id="name " class="form-control " required placeholder="Nguyễn Văn A">
                        </div>
                        <div class="mt-3 form-group ">
                            <label class="title_form ">Số điện thoại: </label>
                            <input type="text " name="number " id="number " class="form-control " required placeholder="0123456789">
                        </div>
                        <div class="mt-3 form-group ">
                            <label class="title_form ">Địa chỉ: </label>
                            <input type="text " name="address " id="address " class="form-control " required placeholder="112/54, hẻm 112, đường 3/2, Q.Ninh Kiều, TP.Cần Thơ">
                        </div>
                        <div class="mt-3 form-group ">
                            <label class="title_form ">Email: </label>
                            <input type="text " name="eaddress " id="eaddress " class="form-control " required placeholder="tamb1909980@student.ctu.edu.vn">
                        </div>
                        <hr> <br> <br>
                        <div class="mt-3 form-group ">
                            <input type="checkbox" name="accept " id="accept ">
                            <label for=" " required>
                                <h4><b>Tôi đã đọc và chấp nhận với các Quy định</b></h4>
                            </label>
                        </div>
                        <div id="quydinh">
                            <a href="quydinh.html">Quy định đăng tin</a>
                        </div>
                        <div class="mt-3 form-group text-center ">
                            <button type="submit ">XÁC NHẬN SỬA </button>
                        </div>
                    </div>
                    <div class=" col-lg-6 mt-6 form_product ">
                        <h2><b>Thông tin sản phẩm</b></h2>
                        <div class="mt-3 form-group row ">
                            <div class="col-lg-4 ">
                                <label class="title_form ">Loại bất động sản: </label>
                            </div>
                            <div class="col-lg-3 ">
                                <input type="radio" id="bt" name="bds" value="bt" checked="option">
                                <label class="option ">Biệt thự</label>
                            </div>
                            <div class="col-lg-3 " style="float:left ">
                                <input type="radio" id="ch " name="bds" value="ch ">
                                <label class="option ">Căn hộ</label>
                            </div>
                        </div>
                        <div class="mt-3 form-group ">
                            <label class="title_form ">Địa chỉ biệt thự/căn hộ: </label>
                            <input type="text " name="name_product " id="name_product " class="form-control " required placeholder="Khu Biệt Thự nhóm 10, đường Hòa Bình, Q.Cái Răng, TP.Cần Thơ">
                        </div>
                        <div class="mt-3 form-group ">
                            <label class="title_form ">Diện tích: ( m<span class="super">2</span> )</label>
                            <input type="text " name="area " id="area " class="form-control " required placeholder="120">
                        </div>
                        <div class="mt-3 form-group ">
                            <label class="title_form ">Mức giá: </label>
                            <input type="text " name="price " id="price " class="form-control " required placeholder="6.000.000.000 VND ">
                        </div>
                        <div class="mt-3 form-group ">
                            <label class="title_form ">Mô tả: </label>
                            <textarea name="detail " id="detail " cols="30 " rows="5 " class="form-control "></textarea>
                        </div>
                        <div class="mt-3 form-group ">
                            <label class="title_form ">Hình ảnh/Video: <input type="file" name="file "
                                    id="file "></label>
