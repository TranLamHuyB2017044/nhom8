<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <link rel="shortcut icon" type="image/x-icon" href="https://assets.reastatic.net/realestate.com.au/favicon.ico">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="./bootstrap-5.1.3-dist/css/bootstrap.min.css">
    <script src="./bootstrap-5.1.3-dist/js/bootstrap.bundle.min.js"></script>
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.2.1/css/all.min.css">
    <script src="https://cdnjs.cloudflare.com/ajax/libs/jquery/3.6.0/jquery.min.js" integrity="sha512-894YE6QWD5I59HgZOGReFYm4dnWc1Qt5NtvYSaNcOP+u1T9qYdvdihz0PPSiiqn/+/3e7Jo4EaG7TubfWGUrMQ==" crossorigin="anonymous" referrerpolicy="no-referrer"></script>
    <link rel="stylesheet" href="./css/style.css">

    <title>Đăng Nhập</title>
</head>

<body>

    <form id="form2" action="./BDS.html" onsubmit="return validate()">
        <div class="sign-in">
            <div class="title-big">
                <p>
                    <a href="./BDS.html" class="text-decoration-none">
                        <img src="./images/icon.ico" alt="" height="26px" width="26px"> realestate.com.vn</p>
                </a>
                <h1 class='title'> <b>ĐĂNG NHẬP</b> </h1>
            </div>
            <div class="form-group">
                <label for="email"><p>Email</p></label>
                <input id="email" type="text" placeholder="Tên đăng nhập hoặc email">
                <span class="form-message"></span>
            </div>
            <div class="form-group">
                <label for="password"><p>Mật Khẩu</p></label>
                <input id="password" type="password" placeholder="Nhập mật khẩu">
                <svg xmlns="http://www.w3.org/2000/svg" fill="none" viewBox="0 0 24 24" stroke-width="1.5" stroke="currentColor" class="eye-open hidden w-6 h-6">
                    <path stroke-linecap="round" stroke-linejoin="round" d="M2.036 12.322a1.012 1.012 0 010-.639C3.423 7.51 7.36 4.5 12 4.5c4.638 0 8.573 3.007 9.963 7.178.07.207.07.431 0 .639C20.577 16.49 16.64 19.5 12 19.5c-4.638 0-8.573-3.007-9.963-7.178z" />
                    <path stroke-linecap="round" stroke-linejoin="round" d="M15 12a3 3 0 11-6 0 3 3 0 016 0z" />
                </svg>
                <svg xmlns="http://www.w3.org/2000/svg" fill="none" viewBox="0 0 24 24" stroke-width="1.5" stroke="currentColor" class="eye-close  w-6 h-6">
                    <path stroke-linecap="round" stroke-linejoin="round" d="M3.98 8.223A10.477 10.477 0 001.934 12C3.226 16.338 7.244 19.5 12 19.5c.993 0 1.953-.138 2.863-.395M6.228 6.228A10.45 10.45 0 0112 4.5c4.756 0 8.773 3.162 10.065 7.498a10.523 10.523 0 01-4.293 5.774M6.228 6.228L3 3m3.228 3.228l3.65 3.65m7.894 7.894L21 21m-3.228-3.228l-3.65-3.65m0 0a3 3 0 10-4.243-4.243m4.242 4.242L9.88 9.88" />
                  </svg>

                <span class="form-message"></span>
            </div>
            <!-- <p>Thông qua việc tạo tài khoản, bạn đồng ý với <a href="#">Điều khoảng & Quyền riêng tư của chúng tôi.</a></p> -->
            <input class="check" type="checkbox"> Lưu mật khẩu
            <button type="submit" class="form-submit">Đăng nhập</button>
            <p class="dacotk">Chưa có tài khoản ? <a href="./dangky.html">Đăng ký</a></p>


        </div>
        <div class="icon">
            <a href="#" class="gg"><img width="18px" height="18px" src="https://img.icons8.com/color/48/null/google-logo.png" /> Tiếp tục với Google</a>
            <a href="#" class="fb"><i class="fa-brands fa-facebook"></i> Tiếp tục với Facebook</a>
            <a href="#" class="apple"><i class="fa-brands fa-apple"></i> Tiếp tục với Apple</a>
        </div>
    </form>

    <script src="./js/Vadilator.js"></script>

    <script>
        Vadilator({
            errorSelector: '.form-message',
            form: '#form2',
            rules: [
                Vadilator.isEmail2('#email', 'Tên đăng nhập không đúng'),
                Vadilator.isPassword('#password', 'Mật khẩu không đúng')
            ]
        });
    </script>
</body>

</html>
